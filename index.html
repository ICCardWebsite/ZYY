<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
		//获得slider插件对象
		window.onload = function(){
			var gallery = mui('.mui-slider');
			gallery.slider({
			  interval:5000//自动轮播周期，若为0则不自动播放，默认为0；
			});
		}

    </script>
	<!-- <link rel="stylesheet" href="css/font.css"> -->
	
	<style>
		@font-face {
			font-family: "EdwardianScriptITC";        //自定义字体名称
			src:url("./EdwardianScriptITC.ttf");       //字体包路径
		}
	</style>
</head>
<body>
	<div class="mui-content">
		<div class="mui-slider">
		  <div class="mui-slider-group mui-slider-loop">
			<!--支持循环，需要重复图片节点-->
			<!-- <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="4.jpg" /></a></div> -->
			<div class="mui-slider-item"><a href="#"><img src="imgs/FaceQ1499674664629.png" /></a></div>
			<!--支持循环，需要重复图片节点-->
			<!-- <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="1.jpg" /></a></div> -->
		  </div>
		</div>
		<h1 class="mui-text-center" style="font-family: EdwardianScriptITC;">Happy birthday</h1>
	</div>
</body>
</html>
